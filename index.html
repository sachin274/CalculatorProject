<!DOCTYpE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="upper">
            <div class="show">0</div>
            <div class="answer"></div>
            <button class="image" id="back-circle">
                <img class="size" src="images/backspace.png">
            </button>
        </div>

        <div class="line"></div>

        <div class="lower">
            <div class="row-align">
                <button class="row C"><p class="symbol ">AC</p></button>
                <button class="row D"><p class="symbol ">DE</p></button>
                <button class="row ."><p class="symbol ">.</p></button>
                <button class="row ÷"><p class="symbol ">÷</p></button>
            </div>
            <div class="row-align">
                <button class="row 7"><p class="symbol ">7</p></button>
                <button class="row 8"><p class="symbol ">8</p></button>
                <button class="row 9"><p class="symbol ">9</p></button>
                <button class="row ×"><p class="symbol ">×</p></button>
            </div>
            <div class="row-align">
                <button class="row 4"><p class="symbol ">4</p></button>
                <button class="row 5"><p class="symbol ">5</p></button>
                <button class="row 6"><p class="symbol ">6</p></button>
                <button class="row -"><p class="symbol ">-</p></button>
            </div>
            <div class="row-align">
                <button class="row 1"><p class="symbol ">1</p></button>
                <button class="row 2"><p class="symbol ">2</p></button>
                <button class="row 3"><p class="symbol ">3</p></button>
                <button class="row +"><p class="symbol ">+</p></button>
            </div>
            <div class="row-align">
                
                <button class="row 0"><p class="symbol ">0</p></button>
                
                <button class="row ="><p class="symbol ">=</p></button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
